<!-- Main jumbotron for a primary marketing message or call to action -->
{{>header}}
<div class="container" style="margin-top:4em"></div>
<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        {{#results}}
        <div class="col-md-4">
            <h2>{{title}}</h2>
            <em class="small">{{url}}</em>
            <p style="    height: 200px;"><iframe style="transform:scale(.2) translate(-2000px,-2000px);overflow: hidden;pointer-events: none;" src="{{url}}" width="1000" height="1000" ></iframe></p>
            <p>{{description}}</p>
            <div class="btn-group" role="group">
            <a class="btn btn-default {{^user}}disabled{{/user}}" href="/launch/{{launchKey}}" role="button">Launch</a>
                <div class="btn-group" role="group">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu{{launchKey}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="sr-only">Toggle Dropdown</span>...
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu{{launchKey}}">
                        <li><a href="/content/{{launchKey}}/launches" >View Launch History</a></li>
                        <li><a href="/content/{{launchKey}}/xapi">View Associated Activity</a></li>
                        <li><a href="/content/{{launchKey}}">View DB Record</a></li>
                        {{#resultLink}}<li><a href="{{resultLink}}">View Results</a></li>{{/resultLink}}
                        {{#owned}}
                        <li role="separator" class="divider"></li>
                        <li><a href="/content/{{launchKey}}/delete">Remove</a></li>
                        <li><a href="/content/{{launchKey}}/edit">Edit</a></li>
                        {{/owned}}
                    </ul>
                </div>
            </div>
        </div>
        {{/results}}
    </div>
    <hr> {{>footer}}
</div>
<!-- /container -->
