<!-- Main jumbotron for a primary marketing message or call to action -->
{{>header}}
<div class="container" style="margin-top:4em"></div>
<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <table class="table table-striped table-bordered">
            <tr class="bold">
                <td>Content</td>
                <td>URL</td>
                <td>User</td>
                <td>uuid</td>
                <td>Status</td>
                <td>Date</td>
                <td>Actions</td>
            </tr>
            {{#results}}
            <tr>
                <td><a href = "/content/search/{{contentKey}}">{{contentTitle}}</a></td>
                <td>{{contentURL}}</td>
                <td>{{email}}</td>
                <td>{{uuid}}</td>
                <td>{{state}}</td>
                <td>{{created}}</td>
                <td>
                    <div class="btn-group" role="group">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu{{launchKey}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="sr-only">Toggle Dropdown</span>...
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu{{launchKey}}">
                        <li><a href = "/content/search/{{contentKey}}">View Content Record</a></li>
                        <li><a href = "/content/search/{{contentKey}}">View Context Activity</a></li>
                        <li><a href = "/results/{{uuid}}">View Results</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/users/launches/{{uuid}}/delete">Remove</a></li>
                    </ul>
                </div>

                </td>
            </tr>
            {{/results}}
        </table>
    </div>
    <hr> {{>footer}}
</div>
<!-- /container -->
