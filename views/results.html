<!-- Main jumbotron for a primary marketing message or call to action -->
{{>header}}
<div class="container" style="margin-top:4em"></div>
<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        {{#results}}
        <div class="col-md-4">
            <h2>{{title}}</h2>
            <em class="small">{{url}}</em>
            <h6 class="smaller">{{owner}}</h6>
            <p>{{description}}</p>
            <p>{{launchKey}}</p>
            <p><a class="btn btn-default" href="/content/launch/{{launchKey}}" role="button">Launch</a>
            {{#owned}}<a class="btn btn-default" href="/content/{{launchKey}}/delete" role="button">Remove</a></p>{{/owned}}
        </div>
        {{/results}}
    </div>
    <hr>
{{>footer}}    
</div>
<!-- /container -->
